<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /*class selector*/
        .redelement{
            color:red;
        }
        .bgblue
        {
            background-color: blue;
        }
        /*id selector*/
        #firstpara{
            color:brown;
        }
         /* Grouping selector */
         footer, span{
            background-color: pink; 
        }
    </style>
</head>
<body>
    <h3>This is for CSS Selector</h3>
    <p id="firstpara"> simple para to demonstrate id selector</p>
    <p id="secondpara" class="redelement bgblue">this a para for class selector</p>
    <span>this is a span</span>
    <footer>i'm a footer</footer>
</body>
</body>
</html>
